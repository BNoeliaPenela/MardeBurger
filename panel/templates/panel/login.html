{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel Mar de Burger</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .btn-login {
            background-color: #2c3e50;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
        }
        
        .btn-login:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1 class="h3 mb-2 fw-bold">Mar de Burger</h1>
            <p class="mb-0 small">Panel de Administraci칩n</p>
        </div>
        
        <div class="login-body">
            <form method="post">
                {% csrf_token %}
                
                {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label fw-bold">Usuario</label>
                    <input type="text" 
                           name="username" 
                           class="form-control form-control-lg" 
                           id="id_username" 
                           placeholder="Tu usuario"
                           required 
                           autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="id_password" class="form-label fw-bold">Contrase침a</label>
                    <input type="password" 
                           name="password" 
                           class="form-control form-control-lg" 
                           id="id_password" 
                           placeholder="Tu contrase침a"
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100 btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Iniciar Sesi칩n
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{% url 'home' %}" class="text-muted text-decoration-none small">
                    <i class="bi bi-arrow-left me-1"></i>
                    Volver al sitio
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
